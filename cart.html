<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - LOKES SHOP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">LOKES SHOP</div>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Shop</a></li>
                <li><a href="cart.html" class="active">Cart <span id="cart-count" class="cart-badge">0</span></a></li>
                <li><a href="admin.html" class="nav-link">Admin</a></li>
                <li><a href="login.html" class="nav-link">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <div class="cart-wrapper">
            <h1>Shopping Cart</h1>
            
            <!-- Cart Items -->
            <div class="cart-items-section">
                <table class="cart-table" id="cartTable">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="cartItemsBody">
                        <!-- Cart items will be loaded here -->
                    </tbody>
                </table>
                <div id="emptyCartMsg" class="empty-cart-msg">
                    <p>Your cart is empty. <a href="index.html">Continue shopping</a></p>
                </div>
            </div>

            <!-- Cart Summary -->
            <div class="cart-summary">
                <div class="summary-card">
                    <h3>Order Summary</h3>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">₹0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping:</span>
                        <span id="shipping">₹0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax:</span>
                        <span id="tax">₹0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="total">₹0.00</span>
                    </div>
                    <button class="btn btn-primary btn-block" id="checkoutBtn">Proceed to Checkout</button>
                    <a href="index.html" class="btn btn-secondary btn-block">Continue Shopping</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 LOKES SHOP. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script src="cart.js"></script>
</body>
</html>
